<!DOCTYPE html>
<html>
<head>
  <title>Facebook LogIn Page</title>
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-bottom: 2px solid black;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 5px; 
    }
    input[type="submit"] {
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="color:blue; text-align:center">facebook</h1>
  <form>
    <input type="text" id="username" name="Email Address" placeholder="Email Address">
    <input type="password" id="password" name="password" placeholder="Password">
    <input type="submit" value="Log In">
    <p><a href="#">Forgotten password?</a></p>
  </form>
  <div style="text-align:center;">
    <p style="color: blue;">Create an Account</p>
  </div>
</body>
</html>
